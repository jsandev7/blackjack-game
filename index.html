<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack Game</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main class="main-container">
    <header class="header">
      <h1 class="title">Blackjack</h1>
    </header>
    <section class="container">
      <h2 class="message">Want to play a round?</h2>
      <article class="button-container">
        <button class="button button-start">start</button>
        <button class="button button-stop">stop</button>
      </article>
      <p class="card-number">Cards: </p>
      <p class="card-sum">Sum: </p>
      <button class="button button-request-cards">Request Cards</button>
    </section>
  </main>

  <script src="./js/index.js"></script>
</body>

</html>
